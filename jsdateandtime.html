<!DOCTYPE html>
<html>
<head>
    <title>Date And Time</title>
</head>
<body>

    <small>Copywrite @ <span id="autoyear">2021</span> Designed by Zwe Htet Aung. </small>
    <hr>
    <script type="text/javascript">
        let date = new Date();
        console.log(date);

        let getdate = new Date().getDate();
        document.write("this is today date = " + getdate + "<br>");

        // let getdate = date.getDate();
        // document.write("this is today date = " + getdate + "<br>");

        let hour = new Date().getHours();
        document.write("this is today hour = " + hour + "<br>");

        let minute = new Date().getMinutes();
        document.write("this is today minutes = " + minute + "<br>");

        let second = new Date().getSeconds();
        document.write("this is today hour = " + second + "<br>");

        //1s = 1000 ms
        //1 jan 1970 > upnow milli seconds
        let time = new Date().getTime();
        document.write("this is time = " + time + "<br>");

        let now = Date.now();
        document.write("this is now = " + now + "<br>");


        //return index number jan is 0 and dec is 11
        let month = new Date().getMonth();
        document.write("this is month = " + month + "<br>");

        //return index number sun is 0 and sat is 6
        let day = new Date().getDay();
        document.write("this is day = " + day + "<br>");

        let year = new Date().getFullYear();
        document.write("this is year = " + year + "<br>");

        let utcyear = new Date().getUTCFullYear();
        document.write("this is day = " + utcyear + "<br>");

        document.getElementById('autoyear').textContent = utcyear;

        // m d y hr:m:s
        let birthday = new Date('8-10-2003');
            birthday = new Date('9/10/2003');
            birthday = new Date('Aug 10 2003');
            birthday = new Date('8-10-2003 11:25:00');
            birthday = new Date('August-10-2003 12:00:05');
            console.log(birthday);
            birthday.setMonth(4);
            birthday.setDate(12);
            birthday.setFullYear(2021);
            birthday.setHours(15);
            birthday.setMinutes(30);
            birthday.setSeconds(50);
            console.log(birthday)
    </script>
</body>
</html>
