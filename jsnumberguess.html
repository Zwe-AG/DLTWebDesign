<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guess</title>
    <style>
      .container {
        margin-top: 300px;
        margin-left: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Number Guess Project</h1>
      <p>
        Guess a number between <span class="minnumber"></span> to
        <span class="maxnumber"></span>
      </p>

      <div id="game">
        <input
          type="number"
          name="guessnumber"
          id="guessnumber"
          class="form-control"
          placeholder="Enter Your Number....."
        />
        <input type="submit" name="" id="btn" class="btn" />
        <br />
        <span class="message1"></span>
        <br />
        <span class="message2"></span>
      </div>
    </div>
    <script src="./jsnumberguess.js" type="text/javascript"></script>
  </body>
</html>
