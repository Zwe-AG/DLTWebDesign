<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Media</title>
  </head>
  <body>
    <h1>Audio Local Link</h1>

    <audio src="./sound.mp3" controls loop></audio>

    <h1>Audio External</h1>

    <audio
      src="https://filesamples.com/samples/audio/mp3/sample3.mp3"
      controls
      loop
    ></audio>

    <hr />

    <h1>Video Local File</h1>

    <video src="./video.mp4" width="40%" controls loop></video>

    <h1>Video External</h1>

    <video
      src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4"
      width="40%"
      controls
      loop
    ></video>

    <h1>Youtube</h1>

    <iframe
      width="500"
      height="300"
      src="https://www.youtube.com/embed/pMzB8nn4xtw"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <hr />

    <h1>Goole Map</h1>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3700.7269689515306!2d96.1126697149417!3d21.9450453612418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30cb6dc4fa6a35e3%3A0xf90b09f267699462!2sHnin%20Si%20Khin!5e0!3m2!1sen!2smm!4v1631856509427!5m2!1sen!2smm"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>

    <hr />

    <iframe src="tabletag.html" frameborder="0"></iframe>
  </body>
</html>
