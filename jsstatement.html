      const num1 = "10";

      // check only value
      document.write(
        "equal to (==) = " + (num1 == num2 ? "True" : "False") + "<br/>"
      );

      // check value and data type
      document.write(
        "equal to (===) = " + (num1 === num2 ? "True" : "False") + "<br/>"
      );

      // check only value
      document.write(
        "equal to (!=) = " + (num1 != num2 ? "True" : "False") + "<br/>"
      );

      // check value and data type
      document.write(
        "equal to (!==) = " + (num1 !== num2 ? "True" : "False") + "<br/>"
      );

      document.write(
        "greater than (>) = " + (num1 > num2 ? "True" : "False") + "<br/>"
      );

      document.write(
        "less than (<) = " + (num1 < num2 ? "True" : "False") + "<br/>"
      );

      document.write(
        "greater than or equal (>=) = " +
          (num1 >= num2 ? "True" : "False") +

      );
