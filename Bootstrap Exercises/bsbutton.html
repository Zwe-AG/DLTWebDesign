<!DOCTYPE html>
<html>
  <head>
    <title>Button</title>
  </head>
  <!-- Boostrap CSS  -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <body>
    <div class="container">
      <h1>Button</h1>
      <button class="btn btn-primary">Hello Boostrap primary</button>
      <button class="btn btn-secondary">Hello Boostrap secondary</button>
      <button class="btn btn-success">Hello Boostrap success</button>
      <button class="btn btn-info">Hello Boostrap info</button>
      <button class="btn btn-warning">Hello Boostrap warning</button>
      <button class="btn btn-danger">Hello Boostrap danger</button>
      <button class="btn btn-light">Hello Boostrap light</button>
      <button class="btn btn-dark">Hello Boostrap dark</button>
      <button class="btn btn-link">Hello Boostrap Link</button>
      <hr />
      <a href="https://google.com" class="btn btn-danger">Link 1</a>
      <a href="https://google.com" class="btn btn-dark disabled">Link 2</a>
      <a href="https://google.com" class="btn btn-warning" target="_blank"
        >Link 3</a
      >
      <hr />
      <h1>Button Outline</h1>
      <button class="btn btn-outline-primary">Hello primary</button>
      <button class="btn btn-outline-secondary">Hello secondary</button>
      <button class="btn btn-outline-success">Hello success</button>
      <button class="btn btn-outline-info">Hello info</button>
      <button class="btn btn-outline-warning">Hello warning</button>
      <button class="btn btn-outline-danger">Hello danger</button>
      <button class="btn btn-outline-light">Hello light</button>
      <button class="btn btn-outline-dark">Hello dark</button>
      <button class="btn btn-outline-link">Hello Link</button>
      <hr />
      <h1>Button Size</h1>
      <button class="btn btn-danger btn-lg">Hello Large</button>
      <button class="btn btn-danger btn-md">Hello Midium</button
      ><!-- default  -->
      <button class="btn btn-danger btn-sm">Hello Small</button>
      <br /><br />
      <div class="d-grid">
        <button class="btn btn-primary btn-md">Submit</button>
      </div>

      <hr />
      <h1>Button Group</h1>
      <!-- Horizontal  -->
      <div class="btn-group">
        <button class="btn btn-primary">left</button>
        <button class="btn btn-secondary">center</button>
        <button class="btn btn-success">right</button>
      </div>
      <!-- Vertical  -->
      <div class="btn-group-vertical">
        <button class="btn btn-primary">left</button>
        <button class="btn btn-secondary">center</button>
        <button class="btn btn-success">right</button>
      </div>
      <br /><br />
      <div class="btn-toolbar">
        <div class="btn-group">
          <button class="btn btn-outline-danger">Bold</button>
          <button class="btn btn-outline-danger">Italic</button>
          <button class="btn btn-outline-danger">Underline</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline-danger">Cut</button>
          <button class="btn btn-outline-danger">Remove</button>
          <button class="btn btn-outline-danger">Copy</button>
        </div>
      </div>
      <hr />
      <div class="btn-group">
        <div class="btn-group">
          <button class="btn btn-outline-danger">Bold</button>
          <button class="btn btn-outline-danger">Italic</button>
          <button class="btn btn-outline-danger">Underline</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline-danger">Cut</button>
          <button class="btn btn-outline-danger">Remove</button>
          <button class="btn btn-outline-danger">Copy</button>
        </div>
      </div>
    </div>
    <!-- Boostrap JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- Option+Z ==>long code to next line -->
