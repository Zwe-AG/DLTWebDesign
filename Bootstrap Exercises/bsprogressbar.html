<!DOCTYPE html>
<html>
  <head>
    <title>Progress Bar</title>
    <!-- Boostrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Progress Bar</h1>
      <div class="progress">
        <div
          class="progress-bar bg-danger"
          style="width: 25%"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar bg-info"
          style="width: 50%"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar bg-primary"
          style="width: 75%"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>

      <hr />

      <h1>Value & Striped</h1>
      <div class="progress">
        <div
          class="progress-bar bg-warning"
          style="width: 20%"
          aria-valuenow="20"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          20%
        </div>
      </div>
      <br />
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped bg-danger"
          style="width: 70%"
          aria-valuenow="70"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          70%
        </div>
      </div>
      <hr />
      <h1>Height</h1>
      <div class="progress" style="height: 30px">
        <div
          class="progress-bar progress-bar-striped bg-info"
          style="width: 34%"
          aria-valuenow="34"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          34%
        </div>
      </div>
      <hr />
      <h1>Multiple Bar</h1>
      <div class="progress">
        <div
          class="progress-bar bg-success"
          style="width: 10%"
          aria-valuenow="10"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          10%
        </div>
        <div
          class="progress-bar bg-danger"
          style="width: 50%"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          50%
        </div>
        <div
          class="progress-bar bg-primary"
          style="width: 40%"
          aria-valuenow="40"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          40%
        </div>
      </div>
    </div>
    <!-- Boostrap JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
