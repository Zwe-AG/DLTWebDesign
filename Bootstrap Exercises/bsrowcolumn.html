<!DOCTYPE html>
<html>

<head>
  <title>Responsive Row and column</title>
</head>
<!-- Boostrap CSS  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

<body>
  <div class="container-fluid">
    <h1>Row and Column</h1>

    <div class="row">
      <h1 class="col-6 bg-primary text-light">Hello Yangon</h1>
      <h1 class="col-6 bg-secondary text-light">Hello Mandalay</h1>
      <h1 class="col-3 bg-info text-light">Hello Bago</h1>
      <h1 class="col-2 bg-danger text-light">Hello Mawlamyine</h1>
      <h1 class="col-7 bg-warning text-light">Hello Pyay</h1>
    </div>
  </div>
  <hr />
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 bg-primary text-light div1">
        <div class="row">
          <div class="bg-info col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-12">
            Column 1 -div1
          </div>
          <div class="bg-warning col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-12">
            Column 2 -div2
          </div>
          <div class="bg-secondary col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-12">
            Column 3 -div3
          </div>
          <div class="bg-warning col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-12">
            Column 4 -div4
          </div>
          <div class="bg-danger col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-12">
            Column 5 -div5
          </div>
        </div>
      </div>
      <div class="col-6 bg-secondary div2">
        <div class="row">
          <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-12">
            <div class="row">
              <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-12">
                Column 2 part 1 child1
              </div>
              <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-12">
                Column 2 part 1 child 2
              </div>
            </div>
          </div>
          <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-12">
            Column 2 part 1
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Boostrap JS  -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
