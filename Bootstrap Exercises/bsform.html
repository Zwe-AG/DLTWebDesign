<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <!-- Boostrap CSS  -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <!-- Select2 css1 js1  -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- Flatpicer css1 js1  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Summernote css1 js1  -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">    <div class="container">
      <h1>Bootstrap Form</h1>
      <form action="" method="" enctype="multipart/form-data">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname id="firstname"
            class="form-control rounded-0 " placeholder="Enter your firstname">
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname id="lastname" class="form-control
            form-control-sm rounded-0" placeholder="Enter your lastname">
          </div>
          <div class="col-md-6 form-group mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control form-control-sm rounded-0"
              placeholder="Enter your email"
            />
          </div>
          <div class="col-md-6 form-group mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control form-control-sm rounded-0"
              placeholder="Enter your password"
            />
          </div>
          <div class="col-md-6 form-group mb-3">
            <label for="country">Country</label>
            <select
              name="country"
              id="country"
              class="form-select form-select-sm"
            >
             <option selected disabled>Choose Country</option>
              <option value="mm">Myanmar</option>
              <option value="th">Thailand</option>
              <option value="vn">Vietnam</option>
              <option value="indo">Indonesia</option>
              <option value="malay">Malaysia</option>
            </select>
          </div>
          <div class="col-md-6 form-group mb-3">
            <label for="role">Role</label>
          <select
            name="role[]"
            id="role"
            class="form-select form-select-sm js-example-basic-multiple" multiple
          >
            <option value="ad">Admin</option>
            <option value="mg">Manager</option>
            <option value="sp">Supervisor</option>
            <option value="ed">Editor</option>
            <option value="vr">Viewer</option>
          </select>
          </div>
          <div class="col-md-6 form-group mb-3">
            <label>Gender</label>
            <div class="form-check">
              <input type="radio" name="gender" id="gendermm" class="form-check-input" value="1">
              <label for="gender">Male</label>
            </div>
           <div class="form-check">
            <input type="radio" name="gender" id="gendermm" class="form-check-input" value="0">
            <label for="gender">Female</label>
           </div>
          </div>
          <div class="col-md-6 form-group mb-3">
            <label>Fav Music</label>
            <div class="form-check">
              <input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="pop">
              <label for="favpop">Pop</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="pop">
              <label for="favrock">Rock</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="favmusic" id="favhiphop" class="form-check-input" value="pop">
            <label for="favhiphop">Hip-hop</label>
            </div>
          </div>
          <div class="col-md-6 form-group mb-3">
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob" class="form-control form-control-sm rounded-0" placeholder="Choose DOB">
          </div>
          <div class="col-md-6 form-group mb-3">
            <label for="nrc">NRC</label>
            <input type="file" name="nrc" id="nrc" class="form-control form-control-sm rounded-0">
          </div>
          <div class="col-md-6 form-group mb-3">
            <label for="score">Score</label>
            <input type="range" name="score" id="score" class="form-range" name="" min="0" max="100" step="10">
          </div>
          <div class="col-md-12 form-group mb-3">
            <label for="bio">Summary Bio</label>
            <textarea name="bio" id="bio" class="form-control rounded-0" cols="30" rows="5"></textarea>
          </div>
          <div class="col-md-12 form-group mb-3">
            <div class="form-check form-switch">
              <input type="checkbox" name="agree" id="agree" class="form-check-input" value="agree"/>
            <label for="agree">I agree all the above regulation</label>
            </div>
          </div>
          <div class="col-md-12 form-group mb-md-3">
            <div class="d-flex justify-content-end">
              <button class="btn btn-secondary btn-sm rounded-0 me-3">Cancel</button>
              <button type="submit" class="btn btn-primary btn-sm rounded-0">Register</button>
            </div>
          </div>
        </div>


        </div>
      </form>
    </div>
    <!-- Boostrap JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- jquery js1  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      type="text/javascript"
    ></script>
    <!-- Select2 css1 js1  -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Flatpicker css1 js1 -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- summernote css1 js1  -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>    
    <script type="text/javascript">
      $(document).ready(function() {
        // For role 
    $('.js-example-basic-multiple').select2();
        // For Date of Birth 
    $("#dob").flatpickr(
      {
    // enableTime: true,
    // dateFormat: "Y-m-d H:i",
    // minDate: "2022-05-13",
    // minDate: "2022-05",
    maxDate: "2022-05-15"
}
    );
    //For Bio
    $('#bio').summernote({
      placeholder: 'Write Something....',
      tabsize: 5,
      height: 300,
      toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['insert', ['link']],
          ['view', ['fullscreen']]
        ]
    });
});
    </script>
  </body>
</html>
