<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array</title>
</head>
<body>
    <script type="text/javascript">
        const name = {
            firstname:"Zwe",
            lastname:"Htet",
        };
        console.log(name.firstname,name.lastname);

        const persons={
            person1:"Kyaw Kyaw",
            person2:"Mg Mg",
            person3:"Min Min",
        };
        console.log(persons.person2,persons.person3);

        //Mutual array (array start from index number 0)

        let arrgirls = new Array("Su Su","hla hla","lu lu");
        console.log(arrgirls);
        console.log(arrgirls.length);
        console.log(arrgirls [1]);
        console.log(arrgirls [2]);
        console.log(arrgirls [3]); //undefined

        let arrboys = ["mg mg","kyaw kyaw","zaw zaw","min min"];
        console.log(arrboys);
        console.log(arrboys.length);
        console.log(arrboys[1]);
        console.log(arrboys[3]);
        console.table(arrboys);

        let x = [1200,1300,1400,1500,1600,1700,1800];
        console.log(x);

        let y = ["hello",1500,true, undefined,null,new Date(),{firstname:"Eilliam",lastname:"Tillium"}];
        console.log(y);
        console.table(y);
        console.log(y[2]);
        console.log(y[5]);
        console.log(y[6]);
        console.log(y[6].firstname);
        console.log(y[6].lastname);

        let z = [1000,1100,1200,1300,1400];
        console.log(z);
        console.log(z[3]);
        console.log(z.indexOf(1100)); //result = 1
        console.log(z.indexOf(1500)); //result = -1

        //string is character array in js
        let myfriend = "Zwe Htet Aung";
        console.log(myfriend);
        console.log(typeof myfriend);
        console.log(myfriend.length);
        console.log(myfriend[4]);
        console.log(myfriend[5]);

        let m = [];
        console.log(m);
        console.log(typeof m);
        m[0]="red";
        m[3]="blue";
        m[1]="green";
        m[2]="brown";
        console.log(m);
        console.log(typeof m);
        console.log(m.length);
        console.log(m[1]);
        console.log(m[3]);//undefined
        console.log(m[4]);//undefined
        console.log(Array.isArray(m));//true

    </script>
</body>
</html>
