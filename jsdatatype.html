<!DOCTYPE html>
<html>
  <head>
    <title>Data Type</title>
  </head>
  <body>
    <script type="text/javascript">
      //string
      const name = "kyaw kyaw";
      console.log(name);
      console.log(typeof name);
      console.warn(typeof name);

      //number
      const age = 25;
      console.error(typeof age);

      //boolean
      // var hasCar = false;
      var hasCar = true;
      console.log(typeof hasCar);

      //Undefined
      // let test;
      var test;
      console.warn(test);
      console.log(typeof test);

      //null (object)
      let car = null;
      console.log(car);
      console.log(typeof car);

      //string
      let home = ""; //empty
      console.log(home);
      console.log(typeof home);

      //Date (object)
      const date = new Date();
      console.log(date);
      console.log(typeof date);

      const address = {
        no: "No. 123",
        street: "st 35*54",
        city: "Mandalay",
        zipcode: {
          countrycode: 95,
          areacode: 35628,
        },
      };
      console.log(address);
      console.log(typeof address);
      console.log(typeof address.city);

      // object (Array object)
      const hobbies = ["watching movie", "listening music", "playing football"];
      console.log(hobbies);
      console.log(typeof hobbies);
    </script>

    <!-- Shopping center toilet 
    1. value - tissue on the stand 
    1. empty - only tissue akon on the stand 
    1. null -  only has the stand 
    1. undefined -  no have the stand & tissue or tissue akon -->
  </body>
</html>
